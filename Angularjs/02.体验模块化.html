<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>体验angularJs模块化</title>
        <style type="text/css">
        
        </style>
    </head>
    <body>
    <!-- ng-app指定模块 -->
    <!-- 一个页面可以有多个模块，但是不能互相嵌套 -->
     <div class="box" ng-app="App">
       <div ng-controller="DemoContoller">
        <h1>{{name}}在{{school}}学习使用AngularJs</h1>
        <ul>
            <li ng-repeat="course in courses">第一天：{{course}}</li>
            <li ng-repeat="(key,course) in courses">第{{key+1}}天：{{course}}</li>
        </ul>
       </div>
    </div>
    <!-- 引入angularJS框架 -->
    <script type="text/javascript" src="libs/angular.min.js"></script>
    

    <script type="text/javascript">
      
      //提供一个全局对象angular，在此对象下有N多方法
      //其中module方法可以帮我们创建一个模块
      var App = angular.module('App',[]);
       
      // App就是新创建的模块，这个模块又是一个对象
      // 在此对象下又有N多方法，可以实现具体业务逻辑

      //其它controller可以创建一个控制器
      App.controller('DemoContoller',['$scope',function($scope){

        // $scope 是一个空对象{}，此对象就是Model
        
        $scope.name = '周JJ';
        $scope.school = "电脑上";

        $scope.courses = [
            'MVC',
            '指令',
            '模块化'
        ]

      }]);

    </script>

    </body>
</html>
