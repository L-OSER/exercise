<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <input type="button" value="jq发送jsonp" id="jqJsonp" />
    </body>
</html>
<!-- jq已经帮助我们 封装好了 jsonp的请求 直接使用即可 -->
<script type="text/javascript" src="../js/jquery.min.js"></script> 
<script type="text/javascript">
function myJsonPCallBack(data){
  console.log('自己写的 回调函数 '+data);
}
// 如果 使用jq 发送jsonp 他会自动帮助我们拼接callback
// 如果想要设置 自己的 回调函数 可以通过jsonpCallback 来设置 自己的名字
// 跟我们自己写的发送 ajax 相比 要更改
/*
   dataType: 'jsonp',
   如果想要自定义 回调的函数名字 需要添加
   jsonpCallback:指定自己的函数名字 
 */
    $(function(){
     $("#jqJsonp").click(function(event) {
         $.ajax({
             url: '03.jq_jsonp.php',
             dataType: 'jsonp',
             jsonpCallback:"myJsonPCallBack",
             success:function(data){
                console.log(data);
             }
         })
   
     });
    });
</script>
