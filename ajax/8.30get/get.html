<!DOCTYPE html>
<html lang="zc-ch">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>通过get提交数据给服务器</h1>
   <!-- action设置数据提交给什么地方 现在写的是 xxx.php 
        提交到xx.php页面
        如果 想要提交数据 form表单中的 表单元素 必须有name属性
   -->

    <form action="get.php">
        <input type="text" name="userName" placeholder="请输入用户名"/>
         <br />
        <input type="text" name="userSkill" placeholder="请输入" />
         <br />
         <input type="submit" />
    </form>


    </body>
</html>
