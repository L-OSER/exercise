<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>发送get请求的ajax</h1>
    <input type="text" name="" id="nameText" />
    <input type="button" value="发送get_ajax请求" id="btnAjax" />
    </body>
    <script type="text/javascript">
    // 绑定事件
      document.querySelector('#btnAjax').onclick=function(){
     //发送ajax 请求 需要 五步
     
     //1.创建异步对象
        var ajaxObj = new XMLHttpRequest();
     
     //获取标签的值
     var userName = document.querySelector('#nameText').value;
     //2.设置请求的url等参数
        ajaxObj.open('get','02.ajax.php?name='+userName);

     //3.发送请求
       ajaxObj.send();

     //4.注册事件
      ajaxObj.onreadystatechange=function(){
     //onreadystatechange 状态改变就会调用
     //如果要在 数据完美请求回来的时候 才调用 我们需要手动的 写一些判断的逻辑
         if (ajaxObj.readyState==4&&ajaxObj.status==200) {
        //为了保证 数据 完整回来，我们一般会判断 两个值
      //如果能够进到这个判断 说明数据 完美的回来了，并且请求的页面是存在的
     //5.在注册的事件中获取 返回的 内容 并修改页面的显示
             console.log(ajaxObj.responseText); 

      //数据是保存在 异步对象 的属性中     

         }

       }
     }
    </script>
</html>
