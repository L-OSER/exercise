    <body>
    <script type="text/javascript">
     // 1 函数声明
     function funcName(){
        //函数体
     }

     //2.函数表达式
     //在使用函数表达式声明函数的时候,function后面可以跟函数名
     //但是 这个函数名，只限在函数内部使用，外部无法使用
     var funName1 = function name(){
        console.log("谁说不可以");
     }
     funName1();
     //3 Function
     var funcName2 = new Function();
     console.log(typeof funcName2)
    </script>
