    <script type="text/javascript">

     //使用函数将代码封装，使得复用性更高
    //使用函数封装带来的问题：
    //1.全局变量污染  
    //2.代码结构不够清晰，维护不方便

  
    //使用对象进行封装后的有事
    //1.暴露在全局的只有一个对象名，不会造成全局变量污染
    //2.使用对象将代码进行功能模块的划分，有利于以后的维护
     var itcastQuery ={
        getEle:{
              tag: function (tagName){
        return document.querySelectorAll(tagName);
          },
          id:function(id){
            return document.getElementById(id)
          }
          //通过classname获取元素的方法
        },
      //设置样式的方法
      setCss:{
        setStyle: function (elements){
     for(var i = 0;i<elements.length;i++){
        elements[i].style.border = '1px solid #ccc';
        elements[i].style.height = "50px";
     }
     },
     css:function(option){}
     
      }
    
     }



     var divs = itcastQuery.getEle.tag('div');
     itcastQuery.setCss.setStyle(divs)
 
     var ps = itcastQuery.getEle.tag('p');
     itcastQuery.setCss.setStyle(ps)
    </script>
    </body>
