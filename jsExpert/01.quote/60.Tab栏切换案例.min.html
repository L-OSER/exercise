<!DOCTYPE html>
<html lang=en> <head><meta charset=utf-8><link rel=stylesheet type=text/css href=tab.css></head> <body> <div class=wrapper id=wrapper> <ul class=tab id=tab-menu> <li class="tab-item active">国际大牌<span>◆</span></li> <li class=tab-item>国妆名牌<span>◆</span></li> <li class=tab-item>清洁用品<span>◆</span></li> <li class=tab-item>男士精品</li> </ul> <div class=products id=tab-main> <div class="main selected"> <a href=###><img src=imgs/guojidapai.jpg alt></a> </div> <div class=main> <a href=###><img src=imgs/guozhuangmingpin.jpg alt></a> </div> <div class=main> <a href=###><img src=imgs/qingjieyongpin.jpg alt></a> </div> <div class=main> <a href=###><img src=imgs/nanshijingpin.jpg alt></a> </div> </div> </div> <script type=text/javascript>
     function Tab(config){
        this.tabMenus = null;
        this.tabMains = null;
        if(config){
        this._init(config)
    }
     }
     Tab.prototype = {
        constructor:Tab,
        // 初始化工作
        _init:function(init){
           var tabMenu = document.getElementById( init.tabMenu)
           var tabMain = document.getElementById( init.tabMain)

           this.tabMenus = tabMenu.children;
           this.tabMains = tabMain.children;

           for (var i = 0; i < this.tabMenus.length; i++) {
               var li = this.tabMenus[i]
               li.index = i;
               //that存储当前对象也就是Tab创建出来的对象
               var that = this;
               li.onclick= function(){
                //that还是指向创建出来的对象
                //this指的是当前点击事件触发的事件
                that.change(this);
               }
           };
           if (init.auto) {
            this.autoPlay();

           };
        },
        change:function(tabMenu){
            // 1.让标题变暗
            for (var i = 0; i < this.tabMenus.length; i++) {
                this.tabMenus[i].className = 'tab-item' ;
                // 让所有div隐藏
                this.tabMains[i].style.display = "none";
            };
            // 让当前li变亮
            tabMenu.className += ' active';
            // 让对应的div显示
            this.tabMains[tabMenu.index].style.display="block";
        },
        autoPlay:function(){
            var index = 0;
               var that = this;
            setInterval(function(){
                  index++;
                  if (index==that.tabMenus.length) {
                     index=0;
                  };
                  that.change(that.tabMenus[index])
            },2000)
        }
     }

    var tb = new Tab({
        tabMenu: "tab-menu",    // 指定tab栏菜单id
        tabMain: "tab-main",    // 指定tab栏内容id
        auto: true           // 是否自动播放
    });

</script> </body> </html>
