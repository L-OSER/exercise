    <script type="text/javascript">
     //eval函数可以将字符串转为js代码；
     var str = "var a = 10";

     eval(str);

     console.log(a);

     //JSON格式的数据
     var jsonData = '{"name":"zs","age":18}';

     console.log(o);

        //使用eval来解析JSON格式字符串的时候，会将{}解析为代码块，而不是对象的字面量
