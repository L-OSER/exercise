<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script type="text/javascript">
     function Person(name,age,gender){
        this.name = name;
        this.age = age;
        this.gender = gender;
        // this.sayHello = function(){
        //     console.log("你好我是"+this.name);
        // }
     }

     var p = new Person('张学友',18,'唱歌');

     var p1 = new Person('刘德华',28,'唱歌');

     Person.prototype.sayHello = function(){
        console.log("你好我是"+this.name);
     }
     Person.prototype['sing'] = function(){
        console.log("sing"+this.name);
     }

     p.sayHello()
     p1.sayHello()


     p.sing()
     p1.sing()

     //如何使用原型来解决构造函数存在的问题？
     //构造函数的原型对象中的成员，可以被该构造函数创建出来的所有对象访问
     //而且，所有的对象共享该对象
     //所以，我们将构造函数中需要创建的函数，放到原型对象存储
     //这样就解决 全局变量污染的问题 以及 代码结构混乱的问题
    </script>
    </body>
</html>
