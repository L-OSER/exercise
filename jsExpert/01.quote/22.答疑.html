<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script type="text/javascript">
      function Person(){

      }

      var x = {
         brand:"劳斯莱斯"
      }

      Person.prototype.car = x;

      var p = new Person();

      console.log(p.car.brand);
      
      //获取属性的操作，满足属性搜索的条件
      var temp = p.car;

      //只有设置属性的操作，才不会去管原型中到底有没有该属性
      //只有在当前对象中找该属性，如果有 修改 如果没有 新增

      temp.brand = "比亚迪";

      var p1 = new Person();

      console.log(p1.car.brand)
    </script>
    </body>
</html>
