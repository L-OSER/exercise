     //3.利用混入的方式给原型对象添加成员
     function Person(name,age){
        this.name = name;
        this.age = age;
     }

     var parent = {
        sayHello : function(){
           console.log("我想死你了 ")
        }
    }

    for(var k in parent){
         Person.prototype[k] = parent[k];
    }


     var p = new Person("名字",50)
     
     p.sayHello();
